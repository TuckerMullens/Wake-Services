<!-- Button to activate modal -->
<button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#RegistrationModal">Register</button>

<!-- Modal -->
<div class="modal fade" id="RegistrationModal" tabindex="-1" role="dialog" aria-labelledby="RegistrationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RegistrationModalLabel">Registration Portal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="courseTitle">COURSE_TITLE</div>
        <div id="division">DIVISION</div>
        <div id="subject">SUBJECT</div>
        <div id="course">COURSE</div>
        <div id="hours">HOURS</div>
        <div id="instructor">INSTRUCTOR</div>
        <div id="meetingDays">MEETING_DAYS</div>
        <div id="meetingTimes">MEETING_TIMES</div>
        <div id="courseDescription">COURSE_DESCRIPTION</div>
        <div></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Register!</button>
      </div>
    </div>
  </div>
</div>
